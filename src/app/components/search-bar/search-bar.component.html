<div class="search-section">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>{{ label }}</mat-label>
    <input 
      matInput 
      [value]="searchTerm" 
      (input)="onSearchChange($event)"
      [placeholder]="placeholder">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
