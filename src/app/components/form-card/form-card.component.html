<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>{{ form.title }}</mat-card-title>
    <mat-card-subtitle>
      Created: {{ form.created_at | date:'short' }} | 
      Updated: {{ form.updated_at | date:'short' }}
    </mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p *ngIf="form.description">{{ form.description }}</p>
    
    <!-- Tags -->
    <div class="form-tags" *ngIf="formTags.length > 0">
      <mat-chip-set>
        <mat-chip 
          *ngFor="let tag of formTags" 
          (click)="onTagClick(tag)"
          class="clickable-tag">
          {{ tag }}
        </mat-chip>
      </mat-chip-set>
    </div>
    
    <div class="form-stats">
      <span><mat-icon>layers</mat-icon> {{ stepCount }} steps</span>
      <span><mat-icon>input</mat-icon> {{ fieldCount }} fields</span>
    </div>
    
    <div class="form-author" *ngIf="form.schema?.metadata?.author">
      <mat-icon>person</mat-icon>
      by {{ form.schema.metadata.author }}
    </div>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary" (click)="onAction('edit')">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button (click)="onAction('preview')">
      <mat-icon>preview</mat-icon>
      Preview
    </button>
    <button mat-button (click)="onAction('export')">
      <mat-icon>download</mat-icon>
      Export
    </button>
    <button mat-button color="warn" (click)="onAction('delete')">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
